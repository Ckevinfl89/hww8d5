<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        .section {
            display: inline-block;
            width: 45%;
            margin: 1%;
            padding: 1%;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 4px #888;
        }
        body {
            background-image: url("https://media.timeout.com/images/105881220/image.jpg");
            background-repeat: no-repeat;

        }
    </style>
</head>
<body>
    <h1 class="text-center my-4 text-info">XMarket</h1>

    <div class="container container-margin">
        <div class="row justify-content-md-center pt-5">
            <div class="col-md-12">
                <div class="section text-light">
                    <h2>Products</h2>
                    <ul id="availableItems">
                        <li class="d-flex mb-2">
                            <button class="btn btn-primary text-light-emphasis">Add to Cart</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="section text-bg-light">
                    <h2>User's Cart</h2>
                    <ul id="userCart"></ul>
                    
                    <p id="totalAmount" class="mt-3 text-primary">Total Amount: $0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
